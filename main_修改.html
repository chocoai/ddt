<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link rel="stylesheet" type="text/css" href="./main.css">
<link rel="stylesheet" type="text/css" href="./fix.css">
<script type="text/javascript" src="./jQuery.js"></script>
<script src="./My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="./My97DatePicker/calendar.js"></script>

</head>
<body>
<div id="wrapper">
    <div class="header">
        <div class="info_bar">
            <p class="exit"><a href="">退出</a></p>
            <p class="uname">用户名</p>

        </div>
        <div class="logo"></div>
        <div class="bannerwrap">
            <div class="banner"></div>
        </div>
        
    </div>
    <div id="out-content">
        <div id="content-box">
            <div class="content">
                <div class="form">
                    <form class="fixform">
                        <fieldset>
                            <legend>修改</legend>
                            <div class="current"><p class="new_name">现名称：</p><p class="old_name">aaaaaaaaaaaaa</p></div>
                            <p><span>新名称：</span><input type="text" name="name" id="name"></p>
                            <p><span>开始时间：</span><input type="text" name="date" id="start_datepicker" onClick="WdatePicker()"></p>
                            <p><span>结束时间：</span><input type="text" name="date" id="end_datepicker" onClick="WdatePicker()"></p>
                            <p><span>总人数：</span><input type="text" name="name" id="name"></p>
                            <p><span>未点名人数：</span><input type="text" name="name" id="name"></p>
                            <p class="upfile">
                                <input type='text' name='textfield' id='textfield' class='txt' />  
                                <input type='button' class='newfile' value='新增' />
                                <input type="file" name="fileField" class="file" id="fileField" size="28" onchange="document.getElementById('textfield').value=this.value" />
                            </p>
                            <div class="btns">
                                <p class="save"><a href="" class="submit"><span>提交</span></a></p>
                                <p class="close"><a href="" class="close_btn"><span>关闭</span></a></p>
                            </div>

                        </fieldset>
                    </form>
                </div>

            </div>
    
        </div>
        <div class="leftside">
            <ul class="leftul">
                <li>
                  <a href="">我的点名册</a>
                </li>
                <li>
                  <a href="">我的积分</a>
                </li>
                <li>
                  <a href="">我的</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div id="footer">
    <h3>footer</h3>
</div>
<script type="text/javascript" src="./jQuery.js"></script>
<script type="text/javascript">
    (function(){
        $('.query_value').focus(function(){
            $('#for_query').css('display','none');
        }).blur(function(){
            $('#for_query').css('display','block');            
        });

    })(jQuery);
// </script>

</body>
</html>
