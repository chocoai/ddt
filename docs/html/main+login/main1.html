<body>
<div id="wrapper">
    <div class="header">
        <div class="info_bar">
            <p class="exit"><a href="">退出</a></p>
            <p class="uname">用户名</p>

        </div>

        </div>
        
    </div>
    <div id="out-content">
        <div id="content-box">
            <div class="content">
                <div class="querydiv">
                    <form class="search_form" method="post" action="#">

                          <input type="text" name="query" class="query_value" /> 
                          <label for="query" id="for_query" class="keyword">查询条件</label>
                        </p>
                        <p class="query_btn">
                          <input type="submit" id="go" alt="Search" title="Search" value="查询"/>
                        </p>
                        <span class="new"></span> 
                    </form> 
                    <div class="newfile"><a href="">新增</a></div>
                </div>
                <div class="query_res">
                  <input type="hidden" id="cur_page">
                  <input type="hidden" id="show_per_page">
                  <table class="tableData">
                    <thead>
                        <tr class="">
                            <th style="width:10%">名称</th>
                            <th style="width:16%">开始时间</th>
                            <th style="width:16%">结束时间</th>
                            <th style="width:16%">最后点名时间</th>
                            <th style="width:11%">总人数</th>
                            <th style="width:11%">未点名人数</th>
                            <th style="width:20%" colspan=2>操作</th>
                        </tr>
                    </thead>
                    <tbody id="content_table">
                        <tr>
                            <td>1</td>
                            <td>1</td>
                            <td>1</td>
                            <td>1</td>
                            <td>1</td>
                            <td>1</td>
                            <td>1</td>
                            <td>1</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>1</td>
                            <td>1</td>
                            <td>1</td>
                            <td>1</td>
                            <td>1</td>
                            <td>1</td>
                            <td>1</td>
                        </tr>
                    </tbody>
                  </table>
                  <div id="page_nav">
                    <a href="">首页</a>
                    <a href="">上一页</a>
                    <a href="" class="page currentPage">1</a>
                    <a href="" class="page">2</a>
                    <a href="">下一页</a>
                    <a href="">末页</a>
                  </div>
                </div>

            </div>
    
        </div>
        <div class="leftside">
            <ul class="leftul">
                <li>
                  <a href="">我的点名册</a>
                </li>
                <li>
                  <a href="">我的积分</a>
                </li>
                <li>
                  <a href="">我的</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div id="footer">
    <h3>footer</h3>
</div>
