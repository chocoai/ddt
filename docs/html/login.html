<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	
<style type="text/css">
html,body{margin:0;padding:0;height: 100%;}
*{margin:0;padding:0;}
.bodywrap{min-width: 960px;height: 100%;background: #dfdfdf;}
.wrap{width: 1200px;margin:0 auto;background: #fff;}
.header{width: 1200px;height: 100px;}
.logo,.banner{float: left;}
.logo{width: 200px;height: 100px;background: #9c0;}
.banner{width: 1000px;height: 100px;background: #90c;}
.footer{background:#3c0;clear: both;width: 1200px;height: 50px;}
.main{position: relative;width: 1200px;height:72%;margin-top: 25px;clear: both;}
.main .loginbox{
	margin: 50px auto;
	width: 418px;
	height: 303px;
	border: 1px solid #ccc;
}
.main .lgnform{margin: 0 auto;width: 270px;height: 150px;margin-top: 55px;}
.lgnform fieldset{border:0;padding: 0;}
.lgnform p{margin-top: 15px;}
.lgnForm .inputTxt{width: 258px;height: 38px;border: 1px solid #ccc;border-radius: 2px;padding-left: 10px;font-size: 14px;color: #999;}
.lgnForm .inputBtn{
	width: 110px;
	height: 33px;
	background-color: #6c3;
	border: 1px solid #3c0;
	border-radius: 2px;
	color: #fff;
	font-size: 16px;
	font-weight: bold;
	letter-spacing: 3px;
	line-height: 33px;
	cursor: pointer;
}
</style>
</head>
<body>
	<div class="bodywrap">
		<div class="wrap">
			<div class="header">
				
				<div class="logo"></div>
				<div class="banner"></div>	
			</div>
			<div class="main">
				<div class="loginbox">
					<form name="lgnForm" class="lgnForm" id="lgnForm">
			            <fieldset>
			                <legend>登录</legend>
			                <p><input type="text" name="username" id="uname" class="inputTxt" value="用户名"></p>
			                <p><input type="text" name="userpass" id="upwd" class="inputTxt" value="密码"></p>
			                <p><input type="submit" class="inputBtn" value="登录"></p>
			            </fieldset>
	        		</form>
        		</div>
			</div>
			<div class="footer"></div>
			
		</div>
		
	</div>
	
</body>

</html>
